<div class="profilesection">
  <table *ngIf="datas">
    <tr>
      <td>Passport</td>
      <td><img src="{{datas.passporturl}}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{datas.lastname+"&nbsp;"+datas.middlename+"&nbsp;"+datas.firstname}}</td>
    </tr>
      <tr>
          <td>Email</td>
          <td>{{datas.email}}</td>
      </tr>
      <tr>
            <td>Location</td>
            <td>{{datas.location}}</td>
      </tr>
  </table>
</div>
